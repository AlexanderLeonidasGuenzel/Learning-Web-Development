<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Taco Shop</title>
    <link rel="icon" href="assets/img/little-taco-shop/favicon.ico" />
    <link rel="stylesheet" href="styles/lts-style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Little Taco Shop</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li><a href="#menu">Menu</a></li>
          <li><a href="lts-hours.html">Hours</a></li>
          <li><a href="lts-contact.html">Contact</a></li>
          <li><a href="lts-about.html">About</a></li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <h2 class="hero__h2">Bienvenidos!</h2>
      <figure>
        <img
          src="assets/img/little-taco-shop/tacos_and_drink_1000x667.png"
          alt="tacos and a drink"
          width="1000"
          height="667"
        />
        <figcaption class="offscreen">Tacos and a Drink</figcaption>
      </figure>
    </section>
    <main class="main">
      <article id="menu" class="main__article">
        <h2>Our Menu</h2>
        <table>
          <caption>
            Our Tacos
          </caption>
          <thead>
            <tr>
              <th>Tacos</th>
              <th scope="col"><abbr title="Quantity">Qty</abbr></th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th rowspan="3" scope="row">Crunchy</th>
              <td>1</td>
              <td>$1.50</td>
            </tr>
            <tr>
              <td>2</td>
              <td>$2.50</td>
            </tr>
            <tr>
              <td>3</td>
              <td>$3.25</td>
            </tr>
            <tr>
              <th rowspan="3" scope="row">Soft</th>
              <td>1</td>
              <td>$2.00</td>
            </tr>
            <tr>
              <td>2</td>
              <td>$3.50</td>
            </tr>
            <tr>
              <td>3</td>
              <td>$4.50</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3">Chips & Salsa $2</td>
            </tr>
          </tfoot>
        </table>
        <p>
          <a href="#">Back To Top</a>
        </p>
      </article>
    </main>
    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy;</span>
        <span class="nowrap">Little Taco Shop</span>
      </p>
    </footer>
  </body>
</html>

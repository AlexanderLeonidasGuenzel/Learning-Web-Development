<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taschenrechner</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/calculator.css" />
    <link rel="icon" href="assets/img/calculator-172-64.png" />
  </head>
  <body>
    <h1 class="h1">Personal Calculator</h1>
    <main class="main">
      <div class="calculator">
        <input
          class="display"
          id="display"
          type="text"
          placeholder="8.8.8.8.8.8.8.8.8.8.8.8.8."
          readonly
        />
        <div class="buttons">
          <div class="button clear">C</div>
          <div class="button stepBack">⬅</div>
          <div class="button">( )</div>
          <div class="button">÷</div>
          <div class="button number">7</div>
          <div class="button number">8</div>
          <div class="button number">9</div>
          <div class="button">×</div>
          <div class="button number">4</div>
          <div class="button number">5</div>
          <div class="button number">6</div>
          <div class="button">-</div>
          <div class="button number">1</div>
          <div class="button number">2</div>
          <div class="button number">3</div>
          <div class="button plus">+</div>
          <div class="button point">.</div>
          <div class="button number">0</div>
          <div class="button">=</div>
        </div>
      </div>
    </main>
    <script src="scripts/calculator.js"></script>
  </body>
</html>

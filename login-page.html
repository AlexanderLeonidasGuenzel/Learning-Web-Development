<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/login-page.css" />
    <link rel="icon" href="assets/img/login-icon.jpg" type="image/jpg" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <form action="" class="login-card">
        <h1>Login</h1>
        <input type="text" placeholder="Username" class="field" />
        <input type="password" placeholder="Password" class="field" />
        <a href="#" class="forgot-password-link">Forgot password?</a>
        <button class="login-btn">Login</button>
        <span class="register-text"
          >Don't have an account? <a href="#">Register!</a></span
        >
      </form>
    </div>
    <div class="tutorial-link">
      <a href="https://www.youtube.com/watch?v=cD0IuX8HQ_4"
        >Login Page Tutorial</a
      >
    </div>
    <div class="freepik">
      <a href="http://www.freepik.com">Image Designed by Freepik</a>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Images</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/background-images.css">
    <link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml">
</head>
<body>
    <section class="example">
        <p>
            <img src="assets/img/beach-woman-sm.jpg" alt="picture beach woman" srcset="" width="497" height="332">
             Images are initially displayed inline to fit with text. To remove the margin beneath, use display: block. <br>
             Set width and height in the HTML tag for stability. <br>
             For responsiveness, apply: <br>
             img{ <br>
                &nbsp;with: percentage; <br>
                &nbsp;height: auto; <br>
            }
        </p>
    </section>
</body>
</html>

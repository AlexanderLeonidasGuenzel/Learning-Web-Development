<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/css-dinner.css" />
    <title>CSS Dinner</title>
  </head>
  <body>
    <header>
      <h1>CSS Dinner</h1>
    </header>
    <main>
      <section>
        <h2>Table 1</h2>
        <div class="table" id="1">
          <div class="plate"></div>
          <div class="plate"></div>
        </div>
      </section>
      <section>
        <h2>Table 2</h2>
        <div class="table" id="2">
          <div class="glass"></div>
          <div class="bento"></div>
          <div class="plate"></div>
          <div class="bento"></div>
        </div>
      </section>
      <section>
        <h2>Table 3</h2>
        <div class="table" id="3">
          <div class="plate" id="fancy"></div>
          <div class="plate"></div>
          <div class="bento"></div>
        </div>
      </section>
      <section>
        <h2>Table 4</h2>
        <div class="table" id="4">
          <div class="bento"></div>
          <div class="plate">
            <div class="apple"></div>
          </div>
          <div class="apple"></div>
        </div>
      </section>
      <section>
        <h2>Table 5</h2>
        <div class="table" id="5">
          <div class="bento">
            <div class="orange"></div>
          </div>
          <div class="plate" id="fancy">
            <div class="pickle"></div>
          </div>
          <div class="plate">
            <div class="pickle"></div>
          </div>
        </div>
      </section>
      <section>
        <h2>Table 6</h2>
        <div class="table" id="6">
          <div class="apple"></div>
          <div class="apple small"></div>
          <div class="plate">
            <div class="apple small"></div>
          </div>
          <div class="plate"></div>
        </div>
      </section>
      <section>
        <h2>Table 7</h2>
        <div class="table" id="7">
          <div class="apple"></div>
          <div class="apple small"></div>
          <div class="bento">
            <div class="orange small"></div>
          </div>
          <div class="plate">
            <div class="orange"></div>
          </div>
          <div class="plate">
            <div class="orange small"></div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <span>Inspired by&nbsp;</span>
      <a href="https://flukeout.github.io/" alt="css dinner">CSS Dinner</a>
    </footer>
  </body>
</html>

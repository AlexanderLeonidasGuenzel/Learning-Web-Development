<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory</title>
    <link rel="icon" href="assets/img/Memory/memory-icon.png" />
    <link rel="stylesheet" href="styles/memory.css" />
  </head>
  <body>
    <header class="header">
      <section class="logo">
        <a
          href="https://www.flaticon.com/free-icons/memory-game"
          title="memory game icons"
        >
          <figure>
            <img
              src="assets/img/Memory/memory-icon.png"
              alt=""
              width="512"
              height="512"
            />
            <figcaption class="screenOff">
              Memory game icons created by Icongeek26 - Flaticon
            </figcaption>
          </figure>
        </a>
      </section>
      <h1 class="header__h1">Memory</h1>
    </header>
    <main class="main">
      <article class="game-field">
        <div class="card" id="card-1"></div>
        <div class="card" id="card-2"></div>
        <div class="card" id="card-3"></div>
        <div class="card" id="card-4"></div>
        <div class="card" id="card-5"></div>
        <div class="card" id="card-6"></div>
        <div class="card" id="card-7"></div>
        <div class="card" id="card-8"></div>
        <div class="card" id="card-9"></div>
        <div class="card" id="card-10"></div>
        <div class="card" id="card-11"></div>
        <div class="card" id="card-12"></div>
        <div class="card" id="card-13"></div>
        <div class="card" id="card-14"></div>
        <div class="card" id="card-15"></div>
        <div class="card" id="card-16"></div>
      </article>
    </main>
    <footer class="footer">Memory &copy; Alexander Guenzel</footer>
    <script src="scripts/memory.js"></script>
  </body>
</html>
